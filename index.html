<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="tab-bar">
        <div class="tab-list">
          <div class="tab active" data-tab="0">
            <span class="tab-icon">ü§ñ</span>
            <span class="tab-title">Claude</span>
            <button class="tab-close" onclick="closeTab(0)">√ó</button>
          </div>
          <div class="tab" data-tab="1">
            <span class="tab-icon">üí¨</span>
            <span class="tab-title">ChatGPT</span>
            <button class="tab-close" onclick="closeTab(1)">√ó</button>
          </div>
          <div class="tab" data-tab="2">
            <span class="tab-icon">‚ú®</span>
            <span class="tab-title">Gemini</span>
            <button class="tab-close" onclick="closeTab(2)">√ó</button>
          </div>
          <div class="tab" data-tab="3">
            <span class="tab-icon">üîç</span>
            <span class="tab-title">Perplexity</span>
            <button class="tab-close" onclick="closeTab(3)">√ó</button>
          </div>
          <div class="tab" data-tab="4">
            <span class="tab-icon">üî∑</span>
            <span class="tab-title">Copilot</span>
            <button class="tab-close" onclick="closeTab(4)">√ó</button>
          </div>
        </div>
        <div class="tab-controls">
          <button
            class="toggle-close-btn"
            onclick="toggleCloseBtns()"
            title="Toggle close buttons"
          >
            üëÅÔ∏è
          </button>
          <button
            class="new-tab-btn"
            onclick="openNewTabDialog()"
            title="Add new tab"
          >
            +
          </button>
        </div>
      </div>

      <div class="content-area">
        <div class="webview-container active" data-content="0">
          <webview
            src="https://claude.ai"
            partition="persist:claude"
            allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
          >
          </webview>
          <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading Claude...</p>
          </div>
        </div>

        <div class="webview-container" data-content="1">
          <webview
            src="https://chatgpt.com"
            partition="persist:chatgpt"
            allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
          >
          </webview>
          <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading ChatGPT...</p>
          </div>
        </div>

        <div class="webview-container" data-content="2">
          <webview
            src="https://gemini.google.com"
            partition="persist:gemini"
            allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
          >
          </webview>
          <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading Gemini...</p>
          </div>
        </div>

        <div class="webview-container" data-content="3">
          <webview
            src="https://perplexity.ai"
            partition="persist:perplexity"
            allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
          >
          </webview>
          <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading Perplexity...</p>
          </div>
        </div>

        <div class="webview-container" data-content="4">
          <webview
            src="https://copilot.microsoft.com"
            partition="persist:copilot"
            allowpopups
            useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
          >
          </webview>
          <div class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading Copilot...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Tab Dialog -->
    <div id="customTabDialog" class="dialog-overlay">
      <div class="dialog">
        <h3>Add Custom Tab</h3>
        <form id="customTabForm">
          <div class="form-group">
            <label for="tabName">Tab Name:</label>
            <input
              type="text"
              id="tabName"
              placeholder="Enter tab name"
              required
            />
          </div>
          <div class="form-group">
            <label for="tabUrl">URL:</label>
            <input
              type="url"
              id="tabUrl"
              placeholder="https://example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="tabIcon">Icon (emoji):</label>
            <input type="text" id="tabIcon" placeholder="üåê" maxlength="2" />
          </div>
          <div class="form-buttons">
            <button type="button" onclick="closeCustomTabDialog()">
              Cancel
            </button>
            <button type="submit">Add Tab</button>
          </div>
        </form>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
