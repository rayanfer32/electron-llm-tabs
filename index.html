<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="tab-bar">
        <div class="tab-list">
          <!-- Tabs will be dynamically generated here -->
        </div>
        <div class="tab-controls">
          <button
            class="toggle-close-btn"
            onclick="toggleCloseBtns()"
            title="Toggle close buttons"
          >
            üëÅÔ∏è
          </button>
          <button
            class="new-tab-btn"
            onclick="openNewTabDialog()"
            title="Add new tab"
          >
            +
          </button>
        </div>
      </div>

      <div class="content-area">
        <!-- Webview containers will be dynamically generated here -->
      </div>
    </div>

    <!-- Custom Tab Dialog -->
    <div id="customTabDialog" class="dialog-overlay">
      <div class="dialog">
        <h3>Add Custom Tab</h3>
        <form id="customTabForm">
          <div class="form-group">
            <label for="tabName">Tab Name:</label>
            <input
              type="text"
              id="tabName"
              placeholder="Enter tab name"
              required
            />
          </div>
          <div class="form-group">
            <label for="tabUrl">URL:</label>
            <input
              type="url"
              id="tabUrl"
              placeholder="https://example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="tabIcon">Icon (emoji):</label>
            <input type="text" id="tabIcon" placeholder="üåê" maxlength="2" />
          </div>
          <div class="form-buttons">
            <button type="button" onclick="closeCustomTabDialog()">
              Cancel
            </button>
            <button type="submit">Add Tab</button>
          </div>
        </form>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
